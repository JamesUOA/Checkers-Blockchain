syntax = "proto3";
package jamesuoa.checkers.checkers;

option go_package = "github.com/jamesuoa/checkers/x/checkers/types";

message StoredGame {
  string index = 1; 
  string creator = 2; 
  string game = 3; 
  string turn = 4; 
  string red = 5; 
  string black = 6; 
  uint64 moveCount = 7;
  string beforeId = 8;
  string afterId = 9;
  string deadline = 10;
}

